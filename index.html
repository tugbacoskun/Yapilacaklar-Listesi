<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapılacaklar</title>
    <link href="yapilacaklar.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
</head>

<body>

<div class="container">
   
    <h2 class="isPlani">İş Planı</h2>
    <h5 class="gorev">Yeni Görev</h5>  



    <div class="ekle">
        <form id="yeniGorev">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="txtYeniGorev" placeholder="Yeni Görev Ekle">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-success"><i class="bi bi-plus-square"></i></button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card mt-4 ">

                <div class="card-header ">
                    Görev Listesi
                 </div>
             
                <ul id="todo-list" ondrop="birak(event)" ondragover="allowDrop(event)" class="list-group mt-4">
                </ul>
            
                </div>
        </div>
        <div class="col-md-4">
            <div class="card mt-4 ">

                <div class="card-header ">
                    İşlemde
                 </div>
             
                <ul id="islemde"  ondrop="birak(event)" ondragover="allowDrop(event)" class="list-group mt-4">
                </ul>
            
                </div>
        </div>
        <div class="col-md-4">
            <div class="card mt-4 ">

                <div class="card-header ">
                    Tamamlandı
                    <a id="btnTümünüSil" class="btn btn-danger btn-sm delete-all float-end">Tümünü Sil</a>
                </div>
             
                <ul id="tamamlandi" ondrop="birak(event)" ondragover="allowDrop(event)" class="list-group mt-4">
                </ul>
            
                </div>
        </div>
    </div>

  

</div>  


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
crossorigin="anonymous"></script>
    <script src="yapilacaklar.js" type="text/javascript"></script>
</body>
</html>
